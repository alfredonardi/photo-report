# Configuração do Netlify para Photo Report App

[build]
  # Comando para build do projeto
  command = "npm run build"
  # Diretório de saída do build
  publish = "dist"

# Configuração de redirects para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "camera=*, microphone=(), geolocation=()"
